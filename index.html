<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>What are a few of your favorite things?</h1>
      <form>
        <div class="form-group">
          <label for="q1">What is your favorite color?</label>
          <input type="text" class="form-control" id="q1" placeholder="Color">
        </div>
        <div class="form-group">
          <label for="q2">What is your favorite food?</label>
          <input type="text" class="form-control" id="q2" placeholder="Food">
        </div>
        <div class="form-group">
          <label for="q3">What is your favorite city?</label>
          <input type="text" class="form-control" id="q3" placeholder="City">
        </div>
        <div class="form-group">
          <label for="q4">What is your favorite band?</label>
          <input type="text" class="form-control" id="q4" placeholder="Band">
        </div>
        <div class="form-group">
          <label for="q5">What is your favorite body part?</label>
          <input type="text" class="form-control" id="q5" placeholder="Body part">
        </div>
        <button class="btn btn-info btn-block" type="submit">Submit</button>
      </form>
      <div>
        <h3>Here are some of your favorite things:</h3>
        <ul id="output">

        </ul>
      </div>
    </div>
  </body>
</html>
